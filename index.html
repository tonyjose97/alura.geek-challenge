        <!--Formulario-->

        <section class="seccion_form">
          <h2 class="titulo_form">Agregar productos:</h2>

          <form action="" method="get" data-form class="form">
            <input
              type="text"
              name=""
              id=""
              placeholder="nombre del producto"
              data-name
            />
            <spam class="message_error error_name"></spam>

            <input
              type="text"
              name=""
              id=""
              placeholder="precio del producto"
              data-price
            />
            <spam class="message_error error_price"></spam>

            <input
              type="text"
              name=""
              id=""
              placeholder="Url de la imagen del producto"
              data-image
            />
            <spam class="message_error error_image"></spam>

            <div class="container_btn_form">
              <button
                type="submit"
                value=""
                class="boton_enviar"
                data-boton-enviar
              >
                Enviar
              </button>
              <button
                type="reset"
                value=""
                class="boton_eliminar"
                data-boton-limpiar
              >
                Limpiar
              </button>
            </div>
          </form>
